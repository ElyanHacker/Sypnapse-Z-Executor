    <div class="username-display" id="usernameDisplay"></div>

    <div class="container">
        <header>
            <h1>Cryptic (Android executor)</h1>
            <p>Get the power of Mobiele cheating!</p>
        </header>
        <div class="download-link">
            <p><a href="https://crypticexecutor.com/download/" download="">Download Executor</a></p>
        </div>
    </div>

    <div class="login-container">
        <h2>Login / Sign Up</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required="">
            <input type="password" id="password" placeholder="Password" required="">
            <button type="submit">Login</button>
            <p>or</p>
            <button type="button" id="signupBtn">Sign Up</button>
        </form>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <!-- Discord Invite Button -->
    <button id="discordButton" class="discord-button" onclick="window.open('https://discord.gg/WcqNuRYX', '_blank')">Join Our Discord</button>

    <!-- Modal for account details -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">Ã—</span>
            <h2>Account Details</h2>
            <p id="accountUsername"></p>
            <p id="accountPassword"></p>
        </div>
    </div>

    <script>
        const validUsers = {}; // Store valid users

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the credentials are valid
            if (validUsers[username] && validUsers[username] === password) {
                // If login is successful, show the username
                document.getElementById('usernameDisplay').innerText = `Logged in as: ${username}`;
                document.getElementById('usernameDisplay').style.display = 'block'; // Show the username display

                // Store the username and password for displaying in modal
                document.getElementById('accountUsername').innerText = `Username: ${username}`;
                document.getElementById('accountPassword').innerText = `Password: ${password}`;

                // Hide login form and show Discord button after login
                document.querySelector('.login-container').style.display = 'none'; 
                document.getElementById('discordButton').style.display = 'block'; // Show Discord button
                document.getElementById('logoutButton').style.display = 'block'; // Show logout button
            } else {
                alert('Invalid username or password.'); // Show an error message
            }
        });

        document.getElementById('signupBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple check to prevent duplicate usernames
            if (validUsers[username]) {
                alert('Username already exists. Please choose a different one.');
            } else {
                // Save the new user
                validUsers[username] = password;
                alert(`Sign up successful for: ${username}`);
            }
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            // Reset the state for logout
            document.getElementById('usernameDisplay').style.display = 'none'; // Hide username display
            document.querySelector('.login-container').style.display = 'block'; // Show login form
            document.getElementById('discordButton').style.display = 'none'; // Hide Discord button
            document.getElementById('logoutButton').style.display = 'none'; // Hide logout button

            // Clear the input fields
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Show account details modal when username is clicked
        document.getElementById('usernameDisplay').addEventListener('click', function() {
            document.getElementById('accountModal').style.display = 'block';
        });

        // Close modal
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('accountModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('accountModal')) {
                document.getElementById('accountModal').style.display = 'none';
            }
        }
    </script>
